<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script>
chrome.extension.onRequest.addListener(function(request, sender) {
	if (request.type === 'openURL') {
		// Open URL in the tab where the request came from
		chrome.tabs.update(sender.tab.id, {url: request.url});
	}
});
</script>
</head>
</html>
